<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-dialog.min.css') }}">
<script src="{{ url_for('static', filename='bootstrap-dialog.min.js') }}"></script>
<script src="{{ url_for('static', filename='show_cluster.js') }}"></script>
<div class="table-responsive">
  <table id="mytable" class="table  table-hover table-bordered">
    <caption class="text-center"><h2>集群列表</h2></caption>
    <thead>
      <th>名称</th>
      <th>IP</th>
      <th>端口</th>
      <th>用户名</th>
      <th>说明</th>
      <th>删除</th>
    </thead>
    {% for cluster in clusters %}
    <tr>
      <td> {{ cluster.name }} </td>
      <td> {{ cluster.ip }} </td>
      <td> {{ cluster.port }} </td>
      <td> {{ cluster.username }} </td>
      <td> {{ cluster.comment }} </td>
      <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" id="{{cluster.id}}" name="{{cluster.name}}"><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    {% endfor %}
  </table>
</div>
